<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Aleatoria</title>
</head>
<body>
    <input type="text" id="inputName"/>
    <button id="btnAge">Obtener actividad</button>
    <div id="divAge"></div>

    <script>
        const btnAge = document.getElementById("btnAge");
        const divAge = document.getElementById("divAge");
        const inputName = document.getElementById("inputName");

        document.getElementById("btnAge").addEventListener("click", getAgeAsyncAwait);

        function getAge() {
            const url = `https://api.agify.io/?name=${inputName.value}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("divAge").textContent = data.age;
                })
                .catch(error => {
                    divAge.textContent = error;
                })
        }

        async function getAgeAsyncAwait(){
            //se le puede a√±adir un try catch
            const response = await fetch(`https://api.agify.io/?name=${inputName.value}`);
            const data = await response.json();
            console.log(data);
            divAge.textContent = data.age;
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search-box" placeholder="Buscar posts...">
    <div id="posts-container"></div>

    <script>
        const postsContainer = document.getElementById("posts-container");
        const searchBox = document.getElementById("search-box");
        const fetchPosts = async () => {
            try {
                const postsResponse = await fetch("https://jsonplaceholder.typicode.com/posts");
                const posts = await postsResponse.json();
                const filteredPosts = posts.filter(post => post.title.includes(searchBox.value));
                postsContainer.innerHTML = "";
                for (const post of filteredPosts) {
                    const userResponse = await fetch(`https://jsonplaceholder.typicode.com/users/${post.userId}`);
                    const user = await userResponse.json();
                    const postElement = document.createElement("div");
                    postElement.className = "post";
                    postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.body}</p>
                    <div class="user-info">Escrito por: ${user.name} (${user.email})</div
                    >
                    `;
                    postsContainer.appendChild(postElement);
                }
            } catch (error) {
            console.error("Error fetching posts:", error);
            }
        };
        searchBox.addEventListener("input", fetchPosts);
        fetchPosts();
    </script>
</body>
</html>
