        function generarTabla(numero){
            const tablas = document.getElementById("tablas");
            for(let i=1; i <= 10; i++){
                tablas.innerHTML += `<p> ${numero} * ${i} = ${numero * i}</p>`;
            }
        }

        function generar(){
            tablas.innerHTML = "";
            const primera = parseInt(document.getElementById("numero1"));
            const segunda = parseInt(document.getElementById("numero2"));
            for(let i=primera; i <= segunda; i++){
                generarTabla(i);
            }
        }
    </script>
