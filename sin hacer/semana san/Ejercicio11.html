<!-- Crea una pÃ¡gina web que imprima, mediante un script, la tabla de multiplicar especificada por
el usuario al cambiar un valor en un desplegable. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>
        <select id="numero">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <div id="tabla"></div>

    <script>
        function generarTabla(numero) {
            let tabla = document.getElementById("tabla");
            tabla.innerHTML = "";
            for (let i = 1; i <= 10; i++) {
                let resultado = numero * i;
                tabla.innerHTML += `<p>${numero} x ${i} = ${resultado}</p>`;
            }
        }

        document.getElementById("numero").addEventListener("change", () => {
            let numero = parseInt(document.getElementById("numero").value);
            generarTabla(numero);
        });
    </script>
</body>
</html>
