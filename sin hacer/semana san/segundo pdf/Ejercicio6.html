<!-- Crea una aplicación simple SPA (Single Page Application) que muestre al usuario varias páginas
al hacer click en distintos enlaces. Cada “página” debe ser cargada dinámicamente sin recargar
la página completa.
a. Crea un menú de enlaces que siempre será visible: Home, DAM, Empresas. El atributo src
tiene el valor =”#”. Crea un manejador de eventos que cambie la página que corresponda.
b. Al pinchar en el enlace Home se cargará en el DOM el texto h1 “IES Virgen del Carmen”.
c. Al pinchar en el enlace DAM, se cargará una lista numerada con los módulos de 2º DAM.
d. Al pinchar en Empresas, se cargará una lista con varios nombres de empresas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="damLink">DAM</a>
        <a href="#" id="empresasLink">Empresas</a>
    </div>
    <div id="content"></div>

    <script>
        const contentDiv = document.getElementById("content");
        const homeLink = document.getElementById("homeLink");
        const damLink = document.getElementById("damLink");
        const empresasLink = document.getElementById("empresasLink");

        function loadHome() {
            contentDiv.innerHTML = "<h1>IES Virgen del Carmen</h1>";
        }

        function loadDAM() {
            contentDiv.innerHTML = `
            <h1>Módulos 2º DAM</h1>
            <ol>
            <li>Sistemas de Gestión Empresarial</li>
            <li>Desarrollo de Interfaces</li>
            <li>Programación Multimedia y Dispositivos Móviles</li>
            <li>Programación de Servicios y Procesos</li>
            <li>Sistemas de Gestión de Información</li>
            <li>Proyecto de Desarrollo de Aplicaciones Multiplataforma</li>
            </ol>
            `;
        }

        function loadEmpresas() {
            contentDiv.innerHTML = `
            <h1>Empresas Colaboradoras</h1>
            <ul>
            <li>Empresa A</li>
            <li>Empresa B</li>
            <li>Empresa C</li>
            <li>Empresa D</li>
            </ul>
            `;
        }

        homeLink.addEventListener("click", function(event) {
            event.preventDefault();
            loadHome();
        });

        damLink.addEventListener("click", function(event) {
            event.preventDefault();
            loadDAM();
        });

        empresasLink.addEventListener("click", function(event) {
            event.preventDefault();
            loadEmpresas();
        });

        loadHome();
    </script>
</body>
</html>
