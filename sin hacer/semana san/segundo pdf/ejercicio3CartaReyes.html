<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <button onclick="pedirRegalo()">Agregar a la lista</button>

    <div id="cantidadRegalos"></div>

        const listaRegalos = document.getElementById("listaRegalos");
        const cantidadRegalos = document.getElementById("cantidadRegalos");
        let regalos = [];
        
        function pedirRegalo(){
            const regalo = document.getElementById("regalo").value;
            if(regalo != ""){
                regalos.push(regalo);
                actualizarLista();
            } else {
                listaRegalos.innerHTML = "No puedes enviar 'ningun' regalo.";
            }
        }

        function eliminarLista(){
            regalos = [];
            actualizarLista();
        }

        function eliminarRegalo(index){
            regalos.splice(index, 1);
            actualizarLista();
        }

        function actualizarLista(){
            listaRegalos.innerHTML = "";
            regalos.forEach((regalo, index) => {
                const li = document.createElement("li");

                li.innerHTML = `${regalo} <button onclick="eliminarRegalo(${index})">Eliminar</button>`;

        }
    </script>
</body>
</html>
